on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    name: Upload to Amazon ec2
    runs-on: ubuntu-latest

    steps:
    - name: git clone
      run: 
        echo "$SECRET_KEY" > secret_key
        chmod 600 secret_key
        ssh -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} -i secret_key "cd ~ && git pull origin master"
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}

    - name: python run
      run: pip3 install -r requirements.txt

    - name: python run
      run: nohup python3 run.py &
